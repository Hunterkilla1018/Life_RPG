name: Build Life RPG

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile bootstrap.py --name LifeRPG

      # -------------------------------
      # ðŸ” Generate manifest.json
      # -------------------------------
      - name: Generate manifest.json
        shell: bash
        run: |
          cd dist

          EXE_NAME="LifeRPG.exe"
          HASH=$(sha256sum "$EXE_NAME" | awk '{print $1}')

          cat > manifest.json <<EOF
          {
            "files": {
              "$EXE_NAME": "$HASH"
            }
          }
          EOF

          echo "Manifest generated:"
          cat manifest.json

      # -------------------------------
      # ðŸš€ Upload release assets
      # -------------------------------
      - name: Upload EXE and manifest to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/LifeRPG.exe
            dist/manifest.json
