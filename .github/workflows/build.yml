name: Build LifeRPG Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile bootstrap.py --name LifeRPG

      # -------------------------------
      # Create full install ZIP
      # -------------------------------
      - name: Create full install ZIP
        shell: bash
        run: |
          mkdir package
          cp dist/LifeRPG.exe package/

          cd package
          zip -r ../LifeRPG_full.zip .
          cd ..

          if [ ! -f LifeRPG_full.zip ]; then
            echo "ERROR: LifeRPG_full.zip was not created"
            exit 1
          fi

      # -------------------------------
      # Generate expanded manifest
      # -------------------------------
      - name: Generate expanded manifest
        shell: bash
        run: |
          unzip LifeRPG_full.zip -d verify

          echo '{ "files": {' > manifest.json
          first=1

          cd verify
          find . -type f | while read file; do
            rel="${file#./}"
            hash=$(sha256sum "$file" | awk '{print $1}')

            if [ $first -eq 0 ]; then
              echo "," >> ../manifest.json
            fi
            first=0

            echo "  \"${rel}\": \"${hash}\"" >> ../manifest.json
          done

          cd ..
          echo '} }' >> manifest.json

      # -------------------------------
      # Upload release assets
      # -------------------------------
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/LifeRPG.exe
            LifeRPG_full.zip
            manifest.json
