name: Build LifeRPG

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip
        shell: cmd

      - name: Install PyInstaller
        run: pip install pyinstaller
        shell: cmd

      - name: Clean previous build artifacts
        run: |
          if exist dist rmdir /s /q dist
          if exist build rmdir /s /q build
          if exist LifeRPG.spec del LifeRPG.spec
        shell: cmd

      - name: Build LifeRPG executable (onedir)
        run: pyinstaller -y --noconsole --onedir --name LifeRPG bootstrap.py
        shell: cmd

      - name: Upload LifeRPG build to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/LifeRPG/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
