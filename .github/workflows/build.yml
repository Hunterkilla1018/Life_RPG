name: Build Life RPG

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller cryptography

      # --------------------------------------------------
      # Build Launcher (never self-updates)
      # --------------------------------------------------
      - name: Build Launcher
        run: pyinstaller --onefile --noconsole --name LifeRPG_Launcher bootstrap.py

      # --------------------------------------------------
      # Build Game (CRYPTOGRAPHY FIXED PROPERLY)
      # --------------------------------------------------
      - name: Build Game
        run: pyinstaller --onefile --noconsole --name LifeRPG --collect-all cryptography main.py

      # --------------------------------------------------
      # Create GitHub Release
      # --------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/LifeRPG_Launcher.exe
            dist/LifeRPG.exe
          tag_name: ${{ github.ref_name }}
          name: Life RPG ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
